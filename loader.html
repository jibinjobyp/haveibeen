<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Circular Loader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .check-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            margin-top: 20px;
        }
        
        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .check-btn:active {
            transform: translateY(1px);
        }
        
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        
        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .loader-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                transparent, 
                #ff6b6b, 
                #ff8e53, 
                #feca57, 
                #ff9ff3, 
                #54a0ff, 
                #5f27cd, 
                #00d2d3, 
                transparent
            );
            animation: rotate 1.8s linear infinite;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        
        .loader-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .loader-dots {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #ff9ff3;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff9ff3, 0 0 40px #ff9ff3;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .completed {
            display: none;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #7bed9f;
            text-shadow: 0 0 10px rgba(123, 237, 159, 0.5);
        }
        
        .completed i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Check</h1>
        <p>Click the button below to start the security scan</p>
        
        <button class="check-btn" id="check-btn">
            <i class="fas fa-shield-alt"></i> Start Scan
        </button>
        
        <div class="loader-container" id="loader-container">
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-core"></div>
                <div class="loader-dots"></div>
            </div>
            <div class="loader-text pulse" id="loader-text">Scanning in progress</div>
        </div>
        
        <div class="completed" id="completed">
            <i class="fas fa-check-circle"></i> Scan completed successfully!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkBtn = document.getElementById('check-btn');
            const loaderContainer = document.getElementById('loader-container');
            const loaderText = document.getElementById('loader-text');
            const completed = document.getElementById('completed');
            
            checkBtn.addEventListener('click', function() {
                // Hide button and show loader
                checkBtn.style.display = 'none';
                loaderContainer.style.display = 'flex';
                
                // Simulate scanning process
                setTimeout(() => {
                    loaderText.textContent = "Analyzing system files";
                }, 2000);
                
                setTimeout(() => {
                    loaderText.textContent = "Checking for vulnerabilities";
                }, 4000);
                
                setTimeout(() => {
                    loaderText.textContent = "Finalizing scan";
                }, 6000);
                
                // Show completion after 8 seconds
                setTimeout(() => {
                    loaderContainer.style.display = 'none';
                    completed.style.display = 'block';
                    
                    // Reset after 3 more seconds
                    setTimeout(() => {
                        completed.style.display = 'none';
                        checkBtn.style.display = 'block';
                        loaderText.textContent = "Scanning in progress";
                    }, 3000);
                }, 8000);
            });
        });
    </script>
</body>
</html>
